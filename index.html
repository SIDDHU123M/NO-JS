<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Concepts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dank+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .output {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    pre {
      background: rgba(244, 244, 249, 0.9);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Dank Mono', monospace;
      font-size: 14px;
      color: #333;
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      position: relative;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .copy-button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Concepts</h1>
    <div class="output" id="htmlOutput"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  <script>
    function fetchMarkdown(file) {
      fetch(file)
        .then(response => response.text())
        .then(markdown => {
          const htmlOutput = marked.parse(markdown);
          document.getElementById('htmlOutput').innerHTML = htmlOutput;
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
            addCopyButton(block);
          });
        })
        .catch(error => console.error('Error fetching Markdown file:', error));
    }

    function addCopyButton(block) {
      const button = document.createElement('button');
      button.className = 'copy-button';
      button.innerText = 'Copy';
      button.addEventListener('click', () => {
        navigator.clipboard.writeText(block.innerText).then(() => {
          button.innerText = 'Copied!';
          setTimeout(() => {
            button.innerText = 'Copy';
          }, 2000);
        });
      });
      block.appendChild(button);
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetchMarkdown('NOJS.md'); // Ensure the path to your Markdown file is correct
    });
  </script>
</body>
</html>
